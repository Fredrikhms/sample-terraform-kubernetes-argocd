apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netdata-app
  namespace: argocd
spec:
  destination:                          
     server: 'https://kubernetes.default.svc'                                
     namespace: netdata     
  source:                                                                      
    repoURL: 'https://netdata.github.io/helmchart'
    targetRevision: 3.7.144 
    helm:
      releaseName: netdata
    chart: netdata 
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
