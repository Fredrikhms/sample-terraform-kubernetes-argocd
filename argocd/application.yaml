applications:
  cluster-config:
    namespace: argocd
    project: default
    source:
      repoURL: file:///mnt/local-repo.git
      targetRevision: HEAD
      path: argocd/manifests/cluster
      directory:
        recurse: true
    destination:
      server: https://kubernetes.default.svc
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
    repoServer:
      volumes:
        - name: local-repo
          hostPath:
            path: /mnt/local-repo.git
            type: Directory
      volumeMounts:
        - name: local-repo
          mountPath: /mnt/local-repo.git
